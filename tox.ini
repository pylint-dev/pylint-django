# This configuration file is for Tox. https://tox.readthedocs.io/
# It houses configuration sections for common Python tools, too.

[tox]
envlist =
    django_not_installed
    django_is_installed
    flake8
    pylint
    readme
    py{36}-django{111,20,-master}
    py{36,37,38,39}-django{22,30,31,32}

requires =
    pip >=21.0.1
    tox

[testenv]
commands =
    django_not_installed: bash -c \'pylint --load-plugins=pylint_django setup.py | grep django-not-configured\'
    django_is_installed: pylint --load-plugins=pylint_django --disable=E5110 setup.py
    flake8: flake8
    pylint: pylint --rcfile=tox.ini -d missing-docstring,too-many-branches,too-many-return-statements,too-many-ancestors,fixme --ignore=tests pylint_django setup
    readme: bash -c "python setup.py -q sdist && twine check dist/*"
    py{36}-django{111,20,-master}: coverage run pylint_django/tests/test_func.py -v
    py{36,37,38,39}-django{22,30,31,32}: coverage run pylint_django/tests/test_func.py -v
    clean: find . -type f -name '*.pyc' -delete
    clean: find . -type d -name __pycache__ -delete
    clean: rm -rf build/ .cache/ dist/ .eggs/ pylint_django.egg-info/ .tox/
deps =
    django_is_installed: Django
    flake8: flake8
    pylint: pylint
    pylint: Django
    readme: twine
    readme: wheel
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django-master: Django
    django-master: git+https://github.com/pycqa/astroid@master
    django-master: git+https://github.com/pycqa/pylint@master
setenv =
    PIP_DISABLE_PIP_VERSION_CHECK = 1
    PYTHONPATH = .
allowlist_externals =
    django_not_installed: bash
    readme: bash
    py{36}-django{111,20,-master}: coverage
    py{36,37,38,39}-django{22,30,31,32}: coverage
    clean: find
    clean: rm

[travis:env]
DJANGO =
    1.11: django111
    2.0: django20
    2.1: django21
    2.2: django22
    3.0: django30
    3.1: django31
    3.2: django32
    master: django-master

[flake8]
max-line-length = 120

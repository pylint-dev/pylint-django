language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
env:
  - DJANGO=1.11
  - DJANGO=2.0
stages:
  - django_not_installed
  - test
matrix:
  exclude:
    # Python/Django combinations that aren't officially supported
    - { python: 2.7, env: DJANGO=2.0 }
  include:
    - { stage: django_not_installed, python: 3.6, env: TOXENV=django_not_installed }
    - { stage: test, python: 3.6, env: TOXENV=flake8 }
    - { stage: test, python: 3.6, env: TOXENV=pylint }
    - { stage: test, python: 3.6, env: TOXENV=readme }
  allow_failures:
    - env: TOXENV=flake8
    - env: TOXENV=pylint
    - python: 2.7

install:
  - pip install tox-travis
script:
  - tox

after_success:
  - pip install coveralls
  - coveralls
notifications:
  email:
    on_failure: change
    on_success: never

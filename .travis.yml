sudo: false
language: python
python:
  - "3.5"
  - "3.6"
env:
  - DJANGO="1.11,<2.0"
  - DJANGO="2.0,<3.0"

install:
  - pip install coverage coveralls djangorestframework psycopg2 django-tables2
  - pip install pylint-plugin-utils "Django>=$DJANGO"
script:
  - PYTHONPATH=. coverage run test/test_func.py
after_success:
  coveralls
notifications:
  email:
    on_failure: change
    on_success: never
